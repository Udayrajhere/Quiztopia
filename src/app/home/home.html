<div class="container">
  <h1 class="header">Welcome To Quiztopia App</h1>

  <div class="startingpage">
    <label for="Subject">Select Your Subject :- &nbsp;</label>
    <select (change)="onSubjectChange($event)">
      <option value="none">None Selected</option>
      <option value="Science">Science</option>
      <option value="Sst">SST</option>
      <option value="Math">Math</option>
    </select>

    <label for="Level">Select Your Level :- &nbsp;</label>
    <select (change)="onlevelChange($event)">
      <option value="none">None Selected</option>
      <option value="Easy">Easy</option>
      <option value="Medium">Medium</option>
      <option value="Hard">Hard</option>
    </select>
    <button (click)="onSubmit()">Submit</button>
  </div>
</div>
